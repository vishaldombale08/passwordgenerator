<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowerCase">Includes only loweletter (a-z)</label>
            <input type="checkbox" name="lowerCase" id="lowerCase" checked>
        </div>

        <div class="row">
            <label for="upperCase">Includes Upper case letter (A-Z)</label>
            <input type="checkbox" name="upperCase" id="upperCase" checked>
        </div>

        <div class="row">
            <label for="numbers">Includes Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Includes symbols ("~!@#$%^&*")</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
